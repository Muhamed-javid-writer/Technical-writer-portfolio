<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Vandara font from Google Fonts or local file -->
    <link href="https://fonts.cdnfonts.com/css/vandara" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  </head>
  <body class="light-mode">
    <header class="site-header">
      <div class="header-inner">
        <img src="{{ '/assets/icon.png' | relative_url }}" alt="Site Icon" class="site-icon">
        <nav>
          <ul class="main-nav">
            <li><a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>
            <li><a href="{{ '/contact/' | relative_url }}" {% if page.url == '/contact/' %}class="active"{% endif %}>Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropbtn {% if page.url contains '/user_guides/' or page.url contains '/developer_guides/' or page.url contains '/knowledge_base/' %}active{% endif %}">Portfolio</a>
              <div class="dropdown-content">
                <a href="{{ '/user_guides/' | relative_url }}">User Guides</a>
                <a href="{{ '/developer_guides/' | relative_url }}">Developer Guides</a>
                <a href="{{ '/knowledge_base/' | relative_url }}">Knowledge Base</a>
              </div>
            </li>
            <li>
              <button id="toggleTheme" title="Toggle light/dark">&#9788;</button>
            </li>
            <li>
              <span class="search-icon">&#128269;</span>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="site-main">
      {{ content }}
    </main>
    <footer class="site-footer">
      <nav>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
        <a href="{{ '/user_guides/' | relative_url }}">Portfolio</a>
      </nav>
    </footer>
    <script>
      // Theme toggle
      document.getElementById('toggleTheme').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
      });
      // Dropdown for Portfolio
      document.querySelectorAll('.dropdown .dropbtn').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          this.parentElement.classList.toggle('open');
        });
      });
      // Close dropdown when clicking outside
      window.addEventListener('click', function(e) {
        document.querySelectorAll('.dropdown').forEach(function(drop) {
          if (!drop.contains(e.target)) drop.classList.remove('open');
        });
      });
    </script>
  </body>
</html>
