<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  </head>
  <script>
  // Drop-down support for click/tap
  document.querySelectorAll('.dropdown > .dropbtn').forEach(function(btn) {
    btn.addEventListener('click', function(e) {
      e.preventDefault();
      // Toggle visibility of the dropdown content
      let content = this.nextElementSibling;
      if(content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  });

  // Optional: Close dropdown if clicking outside
  window.addEventListener('click', function(e) {
    document.querySelectorAll('.dropdown-content').forEach(function(menu) {
      if (!menu.parentElement.contains(e.target)) {
        menu.style.display = "none";
      }
    });
  });
</script>
  <body class="light-mode">
    <header class="site-header">
      <div class="container">
        <h1>My Portfolio</h1>
        <nav>
          <ul class="main-nav">
            <li><a href="{{ '/' | relative_url }}#landing">Home</a></li>
            <li class="dropdown">
              <a href="#portfolio" class="dropbtn">Portfolio</a>
              <div class="dropdown-content">
                <a href="{{ '/user-guides/' | relative_url }}">User Guides</a>
                <a href="{{ '/developer_guides/' | relative_url }}">Developer Guides</a>
                <a href="{{ '/knowledge_base/' | relative_url }}">Knowledge Bases</a>
              </div>
            </li>
            <li><a href="{{ '/about.md' | relative_url }}#about">About</a></li>
            <li><a href="{{ '/testimonials.md' | relative_url }}#testimonials">Testimonials</a></li>
            <li><a href="{{ '/contact.md' | relative_url }}#contact">Contact</a></li>
            <li>
              <button id="toggleTheme">Toggle Light/Dark</button>
            </li>
            <li>
              <button id="searchBtn">Search</button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      {{ content }}
    </main>
    <footer class="site-footer">
      <div class="container">
        <p>&copy; 2025 Technical Writer Portfolio.</p>
      </div>
    </footer>
    <script>
      const toggleThemeBtn = document.getElementById('toggleTheme');
      toggleThemeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
      });
      const searchBtn = document.getElementById('searchBtn');
      searchBtn.addEventListener('click', () => {
        alert('Search functionality coming soon!');
      });
    </script>
  </body>
</html>
