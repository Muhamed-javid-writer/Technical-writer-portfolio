<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
    <link rel="icon" href="{{ '/assets/icon.png' | relative_url }}">
  </head>
  <body class="light-mode">
    <header class="site-header">
      <div class="container header-flex">
        <div class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a></li>
            <li class="dropdown">
              <a href="#" class="dropbtn {% if page.url contains '/user_guides/' or page.url contains '/developer_guides/' or page.url contains '/knowledge_base/' or page.url == '/portfolio/' %}active{% endif %}">Portfolio</a>
              <ul class="dropdown-content">
                <li><a href="{{ '/portfolio/' | relative_url }}">Overview</a></li>
                <li><a href="{{ '/user_guides/' | relative_url }}">User Guides</a></li>
                <li><a href="{{ '/developer_guides/' | relative_url }}">Developer Guides</a></li>
                <li><a href="{{ '/knowledge_base/' | relative_url }}">Knowledge Base</a></li>
              </ul>
            </li>
            <li><a href="{{ '/contact/' | relative_url }}" {% if page.url == '/contact/' %}class="active"{% endif %}>Contact</a></li>
            <li>
              <button id="toggleTheme" title="Toggle light/dark" aria-label="Toggle theme">
                <span id="themeIcon" aria-hidden="true">&#9788;</span>
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="site-main">
      {{ content }}
    </main>
    <footer class="site-footer">
      <div class="footer-content">
        <div>
          &copy; {{ site.time | date: '%Y' }} {{ site.title }}
        </div>
        <div class="footer-icons">
          <a href="https://github.com/{{ site.github_username }}" title="GitHub" target="_blank" rel="noopener">
            <img src="{{ '/assets/github.svg' | relative_url }}" alt="GitHub icon">
          </a>
          <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" title="LinkedIn" target="_blank" rel="noopener">
            <img src="{{ '/assets/linkedin.svg' | relative_url }}" alt="LinkedIn icon">
          </a>
          <a href="mailto:{{ site.email }}" title="Email">
            <img src="{{ '/assets/gmail.svg' | relative_url }}" alt="Gmail icon">
          </a>
        </div>
      </div>
    </footer>
    <script>
      // Theme toggle
      const toggleBtn = document.getElementById('toggleTheme');
      const themeIcon = document.getElementById('themeIcon');
      function setTheme(mode) {
        if(mode === 'dark') {
          document.body.classList.add('dark-mode');
          document.body.classList.remove('light-mode');
          themeIcon.textContent = 'üåô';
        } else {
          document.body.classList.remove('dark-mode');
          document.body.classList.add('light-mode');
          themeIcon.textContent = '‚òÄÔ∏è';
        }
      }
      toggleBtn.addEventListener('click', function() {
        const isDark = document.body.classList.contains('dark-mode');
        setTheme(isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
      });
      (function(){
        const stored = localStorage.getItem('theme');
        if(stored) setTheme(stored);
        else if(window.matchMedia('(prefers-color-scheme: dark)').matches) setTheme('dark');
      })();

      // Portfolio dropdown
      document.querySelectorAll('.dropdown .dropbtn').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
          e.preventDefault();
          this.parentElement.classList.toggle('open');
        });
      });
      window.addEventListener('click', function(e) {
        document.querySelectorAll('.dropdown').forEach(function(drop) {
          if (!drop.contains(e.target)) drop.classList.remove('open');
        });
      });
    </script>
  </body>
</html>
